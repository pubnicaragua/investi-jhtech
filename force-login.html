<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Force Login - Investi Debug</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f7f8fa;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2673f3;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #2673f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #1e5fd9;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }
    .status.success {
      background: #d1fae5;
      color: #10b981;
      display: block;
    }
    .status.error {
      background: #fee2e2;
      color: #ef4444;
      display: block;
    }
    .status.info {
      background: #eff6ff;
      color: #2673f3;
      display: block;
    }
    .code {
      background: #f3f4f6;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Force Login</h1>
    <p class="subtitle">Herramienta de debug para forzar autenticaci√≥n</p>
    
    <form id="loginForm">
      <input 
        type="email" 
        id="email" 
        placeholder="Email" 
        value="test@investi.com"
        required
      >
      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        value="password123"
        required
      >
      <button type="submit" id="loginBtn">üöÄ Force Login</button>
    </form>
    
    <div id="status" class="status"></div>
    
    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #e5e5e5;">
      <h3 style="color: #666; font-size: 14px; margin-bottom: 10px;">üìã Instrucciones:</h3>
      <ol style="color: #666; font-size: 14px; line-height: 1.8;">
        <li>Ingresa tus credenciales</li>
        <li>Click en "Force Login"</li>
        <li>Espera la confirmaci√≥n</li>
        <li>Navega a: <div class="code">http://localhost:8081/settings</div></li>
      </ol>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    
    // Configuraci√≥n de Supabase (ajusta seg√∫n tu .env)
    const SUPABASE_URL = 'https://iqxdqxhvgkxzfhcxcvjt.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxeGRxeGh2Z2t4emZoY3hjdmp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ3NDI0NzcsImV4cCI6MjA1MDMxODQ3N30.TqLWoTYnTvQJdUbhQhJDXPqIQZBmjLBNLWJKMGCfpYM'
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    
    const form = document.getElementById('loginForm')
    const statusDiv = document.getElementById('status')
    const loginBtn = document.getElementById('loginBtn')
    
    function showStatus(message, type) {
      statusDiv.textContent = message
      statusDiv.className = `status ${type}`
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      
      loginBtn.disabled = true
      loginBtn.textContent = '‚è≥ Logging in...'
      showStatus('Intentando login...', 'info')
      
      try {
        // 1. Login con Supabase
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email.trim().toLowerCase(),
          password
        })
        
        if (error) {
          throw new Error(error.message)
        }
        
        console.log('‚úÖ Login successful:', data)
        
        // 2. Guardar en localStorage (AsyncStorage en web)
        localStorage.setItem('@auth_token', data.session.access_token)
        localStorage.setItem('userToken', data.session.access_token)
        localStorage.setItem('access_token', data.session.access_token)
        localStorage.setItem('userId', data.user.id)
        
        if (data.session.refresh_token) {
          localStorage.setItem('refresh_token', data.session.refresh_token)
        }
        
        showStatus(`‚úÖ Login exitoso! User ID: ${data.user.id}`, 'success')
        
        // 3. Mostrar siguiente paso
        setTimeout(() => {
          showStatus('‚úÖ Tokens guardados. Ahora puedes navegar a cualquier pantalla!', 'success')
        }, 1500)
        
      } catch (error) {
        console.error('‚ùå Login error:', error)
        showStatus(`‚ùå Error: ${error.message}`, 'error')
      } finally {
        loginBtn.disabled = false
        loginBtn.textContent = 'üöÄ Force Login'
      }
    })
  </script>
</body>
</html>
